<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyMate | Home</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    .btn {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card" style="max-width: 500px;">
      <h1>Welcome, <span id="welcomeUser">User</span>!</h1>
      <p>What would you like to achieve today?</p>
      
      <button onclick="window.location.href='roadmap.html'" class="btn btn-primary">ðŸš€ Create My Roadmap</button>
      <button onclick="window.location.href='chat.html'" class="btn btn-primary" style="background: linear-gradient(45deg, #23a6d5, #23d5ab);">ðŸ’¬ Chat with AI Tutor</button>
      
      <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px;">
          <button onclick="localStorage.clear(); window.location.href='index.html';" class="btn btn-secondary">Log Out</button>
      </div>
    </div>
  </div>
  
  <script src="../static/script.js"></script>
</body>
</html>
